<div class="ksiega_bg">
  <div class="ksiega">
    <app-navbar></app-navbar>
      <div class="container">
         <div class="row">
             <div class="col-lg-3">
              <p>Rok:</p>
              <select class="form-control" [(ngModel)]="year">
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
              </select>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-success" style="margin-top: 35px;" (click)="pokaz()">Pokaż</button>
            </div>
         </div>
         <div class="row">
             <div class="col-lg-12">
                 <table class="table table-hover">
                     <thead>
                         <th>Rodzaj dowodu wewnętrznego</th>
                         <th>Numer dowodu wewnętrznego</th>
                         <th>Data wystawienia</th>
                         <th>Wartość [zł]</th>
                         <th>Osoba wystawiająca</th>
                         <th>Cel wydatku</th>
                         <th></th>
                         <th></th>
                     </thead>
                     <tbody>
                         <tr *ngFor="let i of dowody" >
                             <td>{{i.rodzaj}}</td>
                             <td>{{i.numer}}</td>
                             <td>{{i.data}}</td>
                             <td>{{i.cena}}</td>
                             <td>{{i.osoba}}</td>
                             <td>{{i.kol_ksiegi}}</td>
                             <td><button class="btn btn-primary" routerLink="/dowody/{{i.id}}">szczegóły</button></td>
                             <td><button class="btn btn-success" (click)="ksieguj(i.id)">zaksięguj</button></td>
                         </tr>
                         <tr *ngIf="!dowody?.length">
                                <td colspan="8">
                                  <p  class="alert alert-danger">Brak wpisów w danym miesiącu</p>
                                </td>
                          </tr>
                     </tbody>
                 </table>
             </div>
         </div>
         
         <div class="row" *ngIf="zaksiegowany">
             <div class="alert alert-success">
                  Dokument został zaksięgowany
             </div>
         </div>
      </div>
  </div>
</div>
